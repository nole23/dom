
<div id="gallery1" *ngIf="sliders !== null">
	<div class="container" style="margin: 0; padding: 0; width: 100%" *ngIf="imags !== null"> 
		<div class="text-center">
			<h3>{{sliders.Header.name}}</h3>
			<p>
				<span *ngFor="let item of sliders.Paragraf">
					{{item.name}} <br>
				</span>
			</p>
		</div>
		<div class="row" #myIdentifierRow style="width: 100%; margin: 0; padding: 0">

			<!-- ovo ide u for petlju -->
			<div class="" *ngFor="let item of imags; let i = index" style=" float: left;">
        <div (window:resize)="onResize($event)" style="width: 100%; height: 100%;">
          <a target="_blank" class="a-hover cursor-pointer" (click)="openImage(i)" data-toggle="modal" data-target="#myModal">
            <img (load)="loadedItem($event)" src="{{item.image}}" alt="" width="100%" height="100%">
          </a>
        </div>
      </div>
		</div>
	</div>

</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
	<div class="modal-dialog" style="height: 2000px; width: 70%;">
  
	  <!-- Modal content-->
	  <div class="modal-content">
		
		<div class="modal-body" style="padding: 1px;" *ngIf="showImages !== null">
		  <span (click)="nextImage()"><img src="{{showImages.image}}" alt="" width="100%" height="100%"></span>
		  
		</div>
		<button style="position: relative;width: 40px;" (click)="previewImage()">&#8592;</button>
		<button style="position: relative;width: 40px;float: right;" (click)="nextImage()" [disabled]="disableButton">&#8594;</button>
	  </div>
  
	</div>
</div>
